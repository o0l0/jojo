<span class = "keyword">public</span> <span class = "keyword">class</span> MyPriorityQueue&lt;E <span class = "keyword">extends</span> Comparable&gt; {
  <span class = "keyword">private</span> Heap&lt;E&gt; heap = <span class = "keyword">new</span> Heap&lt;E&gt;();

  <span class = "keyword">public</span> <span class = "keyword">void</span> enqueue(E newObject) {
    heap.add(newObject);
  }

  <span class = "keyword">public</span> E dequeue() {
    <span class = "keyword">return</span> heap.remove();
  }

  <span class = "keyword">public</span> <span class = "keyword">int</span> getSize() {
    <span class = "keyword">return</span> heap.getSize();
  }
}
