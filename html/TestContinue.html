<span class = "keyword">public</span> <span class = "keyword">class</span> TestContinue {
  <span class = "keyword">public</span> <span class = "keyword">static</span> <span class = "keyword">void</span> main(String[] args) {
    <span class = "keyword">int</span> sum = <span class = "literal">0</span>;
    <span class = "keyword">int</span> number = <span class = "literal">0</span>;

    <span class = "keyword">while</span> (number &lt; <span class = "literal">20</span>) {
      number++;
      <span class = "keyword">if</span> (number == <span class = "literal">10</span> || number == <span class = "literal">11</span>) <span class = "keyword">continue</span>;
      sum += number;
    }

    System.out.println(<span class = "literal">"The sum is "</span> + sum);
  }
}
